<!DOCTYPE html>
<html lang="en">

<head>
    <title>타이머</title>
</head>
<body>
  <h1>setTimeout()메소드</h1>
  <p id="date"></p>
  <button onclick="startTimer()">2초 뒤에 현재 시간을 표시</button>
  <script>
  function startTimer() {
    setTimeout(printCurrentDate,2000);
  }
  function printCurrentDate() {
    document.getElementById("date").innerHTML = new Date();
  }
  </script>
</body>

</html>
