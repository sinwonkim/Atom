<!DOCTYPE html>
<html lang="en">

<head>
    <title>Scrren객체</title>
</head>

  <h1>Screen객체</h1>

  <script>
    document.write(screen.width); // 현재 사용자의 디스플레이 화면 크기
    document.write(screen.height+"<br>");// 현재 사용자의 디스플레이 화면의 높이
    document.write(window.outerWidth); // 현재 브라우저 창의 너비
    document.write(window.outerHeight+"<br>"); // 현재 브라우저 창의 높이
    document.write(screen.availWidth+"<br>"); // 실제 사용할 수 있는 화면의 너비
    document.write(screen.availHeight+"<br>"); // 실제 사용할 수 있는 화면의 높
  </script>
