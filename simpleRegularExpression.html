<!DOCTYPE html>
<html lang="en">

<head>
    <title>interval()메소드</title>
</head>
<body>
  <h1>단순한 패턴검색</h1>
  <p id="text"></p>
</body>

<script>
  var targetStr = "간장 공장 공장장은 강 공장장이고, 된장 공장 공장장은 장 공장장이다.";
  var regEx1 = /공장/; //3 스페이스바까지 구분함
  var regEx2 = /12/; // -1 부분 문자열 찾지 못한 경우 -1을 반환함
  document.write(targetStr.search(regEx1)+"<br>");
  document.write(targetStr.search(regEx2));

</script>

</html>
