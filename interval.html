<!DOCTYPE html>
<html lang="en">

<head>
    <title>interval()메소드</title>
</head>
<body>
  <h1>interval()메소드</h1>
<p id="date"></p>

<button onclick="startInterval()">2초마다 현재 시간 표시</button>
  <script>

function startInterval() {
  setInterval(printCurrentDate,2000);
}


  function printCurrentDate() {
      document.getElementById('date').innerHTML = new Date();
      }
  </script>

</body>

</html>
