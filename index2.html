<!doctype html>
<html lang="ko">
<h1>객체타입</h1>
<head>
<script>
var x= '아아';
switch (typeof x) {
  case 'number':
    document.write('변수 x의 타입은 숫자이다.');
    break;

  case 'string':
      document.write('변수 x의 타입은 문자열이다.');
      break;
  default:
    document.write('변수 x의 타입은 모르겠다.');
    break;
}
</script>
