<!doctype html>
<html lang="ko">
<h1>Javascript어디까지</h1>
<head>
<script>
var day = new Date().getDay();

switch(day){
  case 1:
  document.write('월');
  case 2:
  case 3:
  case 4:
  document.write('목');
  case 5:
  document.write('금');
  case 6:
  document.write('토');
  break;
   default:
     document.write('일요일');
    break;



}


</script>
