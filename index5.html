<script>

var numOf = new Number(123); // 인스턴스 생성
document.write("인스턴스를 valueOf()메소드를 사용 "+numOf.valueOf()+"<br>");
document.write("toString메소드 사용 "+numOf.toString()+"<br>");
document.write(Math.min(1,10,15,20,30)+"<br>"); // Math내장객체라 생성자 따로 만들필요x

document.write(Math.floor(Math.random()*10)+"<br>"); // Math.random()메소드와 반올림 Math.floor()메소드

var nowTime = new Date();
document.write("지금 현재 : "+nowTime.getFullYear()+"년도 "+nowTime.getDate()+"일 입니다");
</script>
